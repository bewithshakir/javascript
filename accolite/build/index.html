<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <h2>What is India's capital'?</h2>
        <fieldset class="radiogroup">
          <ul class="radio">
            <li><input type="radio" name="radio" id="option1" value="Delhi" /><label for="option1">Delhi</label></li>
            <li><input type="radio" name="radio" id="option2" value="Mumbai" /><label for="option2">Mumbai</label></li>
            <li><input type="radio" name="radio" id="option3" value="Kolkatta" /><label for="option3">Kolkatta</label>
            </li>
            <li><input type="radio" name="radio" id="option4" value="Pune" /><label for="option3">Pune</label></li>
          </ul>
          <div>
            <button type="button" class="btn btn-primary" disabled>Prev</button>
            <button type="button" class="btn btn-primary">Next</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
